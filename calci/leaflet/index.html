<head>
	<title>Gaeta - leaflet</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="./js/leaflet-hash.js"></script>  
	<script src="./layer/vector/KML.js"></script>
</head>
<body>
	<!-- define a DIV into which the map will appear. Make it take up the whole window -->
	<div style="width:100%; height:100%" id="map"></div>
<script type='text/javascript'>

var map = new L.Map('map', {center: new L.LatLng(41.2131, 13.5697), zoom: 15});
var hash = new L.Hash(map);
var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

var track = new L.KML("./gaetaDoc.kml", {async: true});
track.on("loaded", function(e) { map.fitBounds(e.target.getBounds()); });

map.addLayer(track);
map.addLayer(osm);
map.addControl(new L.Control.Layers({}, {'KML':track}));
